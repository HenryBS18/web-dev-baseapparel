<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Josefin+Sans">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main-body">
    <div class="content">
      <div class="content-main">
        <img src="images/logo.svg" alt="" class="image-logo">

        <p class="text-1">W E ' R E</p>

        <p class="text-2">C O M I N G</p>
        <p class="text-2">S O O N</p>

        <p class="description">Hello fellow shoppers! We're currently building our new fashion store. Add your email
          below to stay up-to-date with announcements and our launch deals.</p>

        <div class="input-email">
          <input type="email" placeholder="Email Address" class="email">

          <div class="button-submit">
            <div class="arrow"></div>
          </div>

          <div class="error-icon hidden">
            <img src="images/icon-error.svg" alt="" width="20" height="20">
          </div>
        </div>

        <p class="error-text hidden">Please provide a valid email</p>
      </div>
    </div>

    <div>
      <img src="images/hero-desktop.jpg" alt="" class="image-side">
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
